{% extends 'shop/basic.html'%}
{% block title %} Contact Us {% endblock %}


{% block body%}
<div claas=" w-20 ">
<div class="container my-4">
<span id="alert1"></span>
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="post">
         {% csrf_token %}
     <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
  </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group">
    <label for="desc">How may we help you?</label>
    <textarea class="form-control" id="desc"  name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

</div>
{% endblock %}

{% block js%}
<script>
{% if thank %}

var mystr =`<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Thank you!</strong> for Contacting us.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>`;

document.getElementById('alert1').innerHTML = mystr;

<!--$('#alert').append(mystr);-->
{% endif %}
thank = false;
</script>
{% endblock %}
