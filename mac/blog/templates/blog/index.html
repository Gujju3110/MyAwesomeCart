{% extends 'blog/basic.html'%}
{% block title %} Blog Home Page {% endblock %}
{% block body%}

<div class ="container my-4">
  <div class="row mb-2">
  {% for i in all_Post%}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ i.title }}</strong>
          <h3 class="mb-0">{{ i.head0 }}</h3>
          <div class="mb-1 text-muted">{{ i.pub_date }}</div>
          <p class="card-text mb-auto"> {{i.chead0|slice:"0:5"}}...</p>
          <a href="/blog/blogPost/{{i.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{i.thumbnail}}" height="250" width="200" alt="">
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2%}
    </div>
     <div class="row mb-2">
       {% endif %}
  {% endfor%}
  </div>

</div>
{% endblock %}
